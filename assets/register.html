<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="register.css">

    <title>Daftar - Loketku</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#ffffff;box-shadow:1px 1px 5px grey;height:65px;font-size:15px;font-weight:600;"id="mainNav">
      <div class="container">
      <a class="navbar-brand font-weight-bold text-white" href="index.html">
        <img src="img/logo.png" width="178" height="100" alt="">
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link js-scroll-trigger" style="color:#e4bf50;" href="index.html">Beranda <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger text-primary" href="register.html">Daftar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger text-success" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger text-info" href="contactus.html">Kontak Kami</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="warna">
        <h4 class="alert alert-primary text-center">Buat Akun Baru</h4>
        
        <div class="row">
          <div class="col-md-10">  
            <div class="form-group">
              <label>Nama</label>
              <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Anda">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">  
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" placeholder="Masukkkan Email Anda">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">  
            <div class="form-group">
              <label>Alamat</label>
              <input type="text" name="alamat" class="form-control" placeholder="Masukkkan Alamat Anda">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">  
            <div class="form-group">
              <label>Nomor Seluler</label>
              <input type="number" name="noTelp" class="form-control" placeholder="Masukkkan Nomor Seluler Anda">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label>Jenis Kelamin</label>
              <select class="form-control">
                <option>Laki - Laki</option>
                <option>Perempuan</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">  
            <div class="form-group">
              <label>Password</label>
              <input type="Password" name="passwd" class="form-control" placeholder="Masukkkan Password Anda">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top:10px;">DAFTAR</button>

      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
